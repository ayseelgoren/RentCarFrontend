<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" *ngIf="loginForm">
      <h1 class="h3 mb-3">Giriş Yap</h1>

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" (click)="login()">
        Giriş yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;Rent a Car - 2021</p>
    </form>
  </main>
</body>
