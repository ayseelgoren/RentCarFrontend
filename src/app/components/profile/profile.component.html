<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Hesap Bilgileri</h5></div>
      <div class="card-body">
        <form [formGroup]="profileForm" *ngIf="profileForm">
          <div class="mb-3">
            <label for="firstName">Ad</label>
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="Ad"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName">Soyad</label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Soyad"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <div class="form-group">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">
          GÃ¼ncelle
        </button>
      </div>
    </div>
  </div>
</div>
