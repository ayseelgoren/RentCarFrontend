<div>
  <br /><br />
  <div class="card" *ngIf="carImageDetails">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner"  *ngFor="let image of carImageDetails.carImages let i = index" [ngClass]="getSliderClassName(i)">
        <div class="carousel-item active">
          <img
          src="{{imagePath}}{{image.imagePath}}"
          class="d-block w-100"
          width="800"
          height="400"
          alt="..."
          *ngIf="image.imagePath != null"
          />
        </div>
  
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{ carImageDetails.car.description }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ carImageDetails.car.dailyPrice }} â‚º</li>
      <li class="list-group-item">{{ carImageDetails.car.modelYear }}</li>

    
    </ul>
  </div>
</div>
